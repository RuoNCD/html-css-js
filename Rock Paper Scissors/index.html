<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your move:</p>
        <div class="image">
            <img src="assets/rock.jpg" alt="rock" id="rock">
            <img src="assets/paper.jpg" alt="paper" id="paper">
            <img src="assets/scissors.jpg" alt="scissors" id="scissors">
        </div>
        <div class="status">
            <p id="statusP"></p>
        </div>
        <div class="score">
            <p>Your Score:
            <p id="your-score">0</p>
            </p>
            <p>Computer's Score:
            <p id="pc-score">0</p>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
